# Set Nest thermostat to "Away" when no one is home during the day
alias: "Temp Weekday Away"
trigger:
  platform: state
  entity_id: group.family
  from: 'home'
condition:
  condition: time
  after: '07:00:00'
  before: '17:00:00'
  weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
action:
  service: script.turn_on
  entity_id: script.thermostat_away